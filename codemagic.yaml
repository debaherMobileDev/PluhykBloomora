workflows:
  ios-production:
    name: PluhykBloomora iOS Production
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: Pluhyk Bloomora
    
    environment:
      vars:
        BUNDLE_ID: "com.rup.pl7n5kbl00m"
        APP_STORE_APPLE_ID: 6758214455
        XCODE_PROJECT: "PluhykBloomora.xcodeproj"
        XCODE_SCHEME: "PluhykBloomora"
      
      xcode: latest

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true

    scripts:
      - name: Check project files
        script: |
          echo "üìÇ Checking project structure..."
          ls -la
          
          if [ ! -f "$XCODE_PROJECT/project.pbxproj" ]; then
            echo "‚ùå ERROR: Xcode project not found!"
            exit 1
          fi
          
          if [ ! -f "PluhykBloomora/GoogleService-Info.plist" ]; then
            echo "‚ùå ERROR: GoogleService-Info.plist not found!"
            exit 1
          fi
          
          echo "‚úÖ All required files present"
      
      - name: Diagnose App Store Connect API
        script: |
          echo "üîç === DIAGNOSTIC MODE ==="
          echo ""
          echo "üìã Listing all certificates in Apple Developer Portal:"
          app-store-connect list-certificates --type IOS_DISTRIBUTION || echo "Failed to list certificates"
          echo ""
          echo "üìã Listing all provisioning profiles:"
          app-store-connect list-profiles || echo "Failed to list profiles"
          echo ""
          echo "üìã Listing all bundle identifiers:"
          app-store-connect list-bundle-ids || echo "Failed to list bundle IDs"
          echo ""
          echo "üîç Checking local keychain:"
          security find-identity -v -p codesigning
          echo ""
          echo "=== END DIAGNOSTIC ==="
      
      - name: Fetch and create signing files
        script: |
          echo "üîê Fetching/creating signing files for $BUNDLE_ID..."
          
          # –°–æ–∑–¥–∞—ë–º –ø—Ä–æ—Ñ–∏–ª—å —á–µ—Ä–µ–∑ App Store Connect API
          # –≠—Ç–æ —Å–æ–∑–¥–∞—Å—Ç –ø—Ä–æ—Ñ–∏–ª—å –≤ Apple Developer Portal –∏ —Å–∫–∞—á–∞–µ—Ç –µ–≥–æ
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type APP_STORE \
            --create \
            --verbose 2>&1 | tee /tmp/fetch-signing.log
          
          FETCH_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $FETCH_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå === FETCH FAILED ==="
            echo "Full error log:"
            cat /tmp/fetch-signing.log || true
            echo ""
            echo "‚ö†Ô∏è This usually means:"
            echo "   1. Certificate doesn't exist in Apple Developer Portal"
            echo "   2. API key doesn't have proper permissions"
            echo "   3. Bundle ID is not registered"
            echo ""
            exit 1
          fi
          
          echo "‚úÖ Signing files fetched/created successfully"
      
      - name: Configure Xcode project signing
        script: |
          echo "üîß Configuring Xcode project..."
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª–∏ –≤ –ø—Ä–æ–µ–∫—Ç
          xcode-project use-profiles
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–æ—Ñ–∏–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã
          echo ""
          echo "Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true
      
      - name: Fetch dependencies
        script: |
          echo "üì¶ SPM dependencies will be fetched automatically during build"
          echo "Checking Package.resolved..."
          if [ -f "PluhykBloomora.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved" ]; then
            cat PluhykBloomora.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
          fi
      
      - name: Increment build number
        script: |
          echo "üî¢ Incrementing build number..."
          cd "$CM_BUILD_DIR"
          
          # –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π build number
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo "0")
          if [ -z "$LATEST_BUILD_NUMBER" ] || [ "$LATEST_BUILD_NUMBER" == "null" ]; then
            LATEST_BUILD_NUMBER=0
          fi
          
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "üìä Latest build: $LATEST_BUILD_NUMBER, New build: $NEW_BUILD_NUMBER"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π build number
          agvtool new-version -all $NEW_BUILD_NUMBER || echo "‚ö†Ô∏è agvtool failed, continuing..."
      
      - name: Build IPA for App Store
        script: |
          echo "üî® Building IPA..."
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
      
      - name: Verify IPA
        script: |
          echo "üîç Verifying IPA..."
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -n1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå ERROR: IPA not found!"
            exit 1
          fi
          
          echo "‚úÖ IPA found: $IPA_PATH"
          ls -lh "$IPA_PATH"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/**/*.xcactivitylog

    publishing:
      email:
        recipients:
          - devs@unnamedtm.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        
        # TestFlight
        submit_to_testflight: true
        beta_groups:
          - Internal Testing
        expire_build_submitted_for_review: true
        
        # App Store (–ø–æ–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–æ, –≤–∫–ª—é—á–∏—à—å –∫–æ–≥–¥–∞ –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤)
        submit_to_app_store: false
        # cancel_previous_submissions: true
        # release_type: AFTER_APPROVAL
