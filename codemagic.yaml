workflows:
  ios-production:
    name: PluhykBloomora iOS Production
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: Pluhyk Bloomora
    
    environment:
      vars:
        BUNDLE_ID: "com.rup.pl7n5kbl00m"
        APP_STORE_APPLE_ID: 6758214455
        XCODE_PROJECT: "PluhykBloomora.xcodeproj"
        XCODE_SCHEME: "PluhykBloomora"
        XCODE_TEAM_ID: "R7AC9YNRDV"
      
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true

    scripts:
      - name: Check project files
        script: |
          echo "üìÇ Checking project structure..."
          ls -la
          
          if [ ! -f "$XCODE_PROJECT/project.pbxproj" ]; then
            echo "‚ùå ERROR: Xcode project not found!"
            exit 1
          fi
          
          if [ ! -f "PluhykBloomora/GoogleService-Info.plist" ]; then
            echo "‚ùå ERROR: GoogleService-Info.plist not found!"
            exit 1
          fi
          
          echo "‚úÖ All required files present"
      
      - name: Setup App Store Connect authentication
        script: |
          echo "üîê Setting up App Store Connect API authentication..."
          echo "Team ID: $XCODE_TEAM_ID"
          echo "Bundle ID: $BUNDLE_ID"
          echo "‚úÖ Ready for automatic signing via xcodebuild"
      
      - name: Fetch dependencies
        script: |
          echo "üì¶ SPM dependencies will be fetched automatically during build"
          echo "Checking Package.resolved..."
          if [ -f "PluhykBloomora.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved" ]; then
            cat PluhykBloomora.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
          fi
      
      - name: Increment build number
        script: |
          echo "üî¢ Incrementing build number..."
          cd "$CM_BUILD_DIR"
          
          # –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π build number
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo "0")
          if [ -z "$LATEST_BUILD_NUMBER" ] || [ "$LATEST_BUILD_NUMBER" == "null" ]; then
            LATEST_BUILD_NUMBER=0
          fi
          
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "üìä Latest build: $LATEST_BUILD_NUMBER, New build: $NEW_BUILD_NUMBER"
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π build number
          agvtool new-version -all $NEW_BUILD_NUMBER || echo "‚ö†Ô∏è agvtool failed, continuing..."
      
      - name: Build IPA for App Store
        script: |
          echo "üî® Building IPA with automatic signing..."
          xcodebuild archive -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -configuration Release -archivePath "$CM_BUILD_DIR/build/PluhykBloomora.xcarchive" -allowProvisioningUpdates -authenticationKeyPath ~/private_keys/AuthKey_*.p8 -authenticationKeyID $APP_STORE_CONNECT_KEY_IDENTIFIER -authenticationKeyIssuerID $APP_STORE_CONNECT_ISSUER_ID CODE_SIGN_STYLE=Automatic DEVELOPMENT_TEAM=$XCODE_TEAM_ID
          echo "üì¶ Creating export options..."
          echo '<?xml version="1.0" encoding="UTF-8"?>' > /tmp/exportOptions.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> /tmp/exportOptions.plist
          echo '<plist version="1.0"><dict><key>method</key><string>app-store</string><key>teamID</key><string>R7AC9YNRDV</string><key>uploadSymbols</key><true/><key>compileBitcode</key><false/></dict></plist>' >> /tmp/exportOptions.plist
          echo "üì¶ Creating IPA..."
          xcodebuild -exportArchive -archivePath "$CM_BUILD_DIR/build/PluhykBloomora.xcarchive" -exportPath "$CM_BUILD_DIR/build/ios/ipa" -exportOptionsPlist /tmp/exportOptions.plist
          echo "‚úÖ IPA created"
      
      - name: Verify IPA
        script: |
          echo "üîç Verifying IPA..."
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -n1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå ERROR: IPA not found!"
            exit 1
          fi
          
          echo "‚úÖ IPA found: $IPA_PATH"
          ls -lh "$IPA_PATH"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/**/*.xcactivitylog

    publishing:
      email:
        recipients:
          - devs@unnamedtm.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        
        # TestFlight
        submit_to_testflight: true
        beta_groups:
          - Internal Testing
        expire_build_submitted_for_review: true
        
        # App Store (–ø–æ–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–æ, –≤–∫–ª—é—á–∏—à—å –∫–æ–≥–¥–∞ –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤)
        submit_to_app_store: false
        # cancel_previous_submissions: true
        # release_type: AFTER_APPROVAL
